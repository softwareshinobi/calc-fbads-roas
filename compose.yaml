services:

##########################################
##
## network infrastructure
##
##########################################

    soyyomateo-valkyrie-proxy:

        container_name: soyyomateo-valkyrie-proxy

        image: nginxproxy/nginx-proxy

        restart: unless-stopped

        ports:

            - 80:80

            - 443:443

        volumes:

            - /var/run/docker.sock:/tmp/docker.sock:ro

            - /var/docker/nginx/html:/usr/share/nginx/html

            - /var/docker/nginx/certs:/etc/nginx/certs

            - /var/docker/nginx/vhost:/etc/nginx/vhost.d

        logging:

            options:

                max-size: "10m"

                max-file: "3"

    soyyomateo-valkyrie-letsencrypt:

        container_name: soyyomateo-valkyrie-letsencrypt

        image: jrcs/letsencrypt-nginx-proxy-companion

        restart: unless-stopped

        volumes_from:

            - soyyomateo-valkyrie-proxy

        volumes:

            - /var/run/docker.sock:/var/run/docker.sock

            - /var/docker/nginx/acme:/etc/acme.sh

        environment:

            DEFAULT_EMAIL: the.software.shinobi@gmail.com

##########################################
##
## soyyomateo / calculators
##
##########################################

    soyyomateo-valkyrie-calculators:

        container_name: soyyomateo-valkyrie-calculators

        image: softwareshinobi/soyyomateo-valkyrie-calculators

        build: 

            context: .

            dockerfile: Dockerfile

        ports:

            - 8888:80

        environment:

            VIRTUAL_HOST: valkyrie.softwareshinobi.digital

            LETSENCRYPT_HOST: valkyrie.softwareshinobi.digital
